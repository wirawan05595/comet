<!DOCTYPE html>
<html>
<head>
	<title></title><!--
	<link rel="stylesheet" type="text/css" href="../src/reset.css">
	<link rel="stylesheet" type="text/css" href="lab.css">-->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@1.5.14/dist/vuetify.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/vuetify@1.5.14/dist/vuetify.min.css" rel="stylesheet"/>


 <div>
   
<div id="app">
   <button class="button" v-on:click="speedup()" :style="`background-color: white;
  color: black; border: 10px solid #008CBA;`">
speed up </button> <!--ปุ่มเร่งความเร็ว-->
<button class="button" v-on:click="speeddown()" :style="`background-color: white;
  color: black; border: 10px solid #008CBA;`">
speed down </button> <!--ปุ่มเร่งความลด-->
<div v-if="Time_List_Lodestar[0] >=  time ">ดาวหางที่1 จะมาใน {{(Time_List_Lodestar[0]-time)/10}}</div><!--ที่เเสดงรายการดาวหางที่จะมาถึง-->
	<img src="map.jpg" :style="`position:absolute;transform: rotate(${rotation}deg);width: 150%;height: 150%;margin-left: -20%;margin-top: -10%;z-index: 9;`"/> <!--  ภาพฉากที่เป็นดวงดาว-->
	<img src="town.png" :style="`position:absolute;width: 100%;height: Auto;z-index: 99;top:50%;`"/> <!--  ภาพฉากที่อยู่หน้าสุด-->
  <div v-if="Time_List_Lodestar[0] <=  time " :style="`width: 80px;height: 80px; background-color: #008;transform:translateY(${time}px);`"></div> <!--  ดาวหางต้นเเบบที่ยังไม่เสร็จ เหลือ -ความเร็วสัมพันธ์กับเวลา -เวลาที่ต้องหายไป  -->
</div>

</div>




<script >
	let app = new  Vue({
  el: '#app',
  data :{
  	time:0, //เก็บค่าเวลา
  		 rotation:0, 
  		 speed:30,//250  //ความเร็วในการลูป
       speedrotation: 0.1, //ความเร็วในการหมุน
       Time_List_Lodestar: [100 , 1000]//เก็บเวลาที่ต้องออกของดาวหาง

      },
  watch:{  
				time: function (x) {this.rotation -= this.speedrotation},//ตัวทำให้หมุน
			},
  methods: {
   
    speedup() {
      if (this.speedrotation <= 10) {this.speedrotation += 0.2;}
      console.log(this.speedrotation);

    },
  speeddown() {
      if (this.speedrotation >= 0.4) {this.speedrotation -= 0.2;};
      console.log(this.speedrotation);
    }
  }
})
	setTimeout(function timespeed(){//ลูป
		if (1) {app.time++;
				//console.log(app.time);
				setTimeout(timespeed, app.speed);}
			
		},app.speed) 

</script>>
</body>
</html>
